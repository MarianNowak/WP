<!-- etykieta nad polem -->
<label for="" style="width: 100%;">Sprawdź czy możesz kupić alkohol, wprowadź wiek : </label>
<!-- Pole do wprowadzenia wieku -->
<input type="text" class="age" style="width: 100px;">
<!-- Przycisk sprawdzający -->
<button id="submit">Kliknij i sprawdź!</button>
<!-- Pole w którym wyświetli się komunikat -->
<span class="output" style="display: block; width: 300px; height: 300px; border: 1px solid #000;"></span>
<div class="szkolenie">
<script type="text/javascript">
    let output = document.querySelector('.output');
    document.querySelector('#submit').onclick = function() 
    {
        let age = parseInt(document.querySelector('.age').value);
        let message = "";
        switch (age) {
        case 18: 
            message = "Możesz pić alkohol jak mama nie widzi !!!";
            break;
        case 30:
            message = "Możesz pić alkohol jak mama widzi !!!";
            break;
        case 65:
            message = "Przestań pić alkohol bo szkodzi zdrowiu !!!";
            break;
        default:
            message = "Nie możesz pić, bo mama widzi !!!"
        }
        output.innerHTML = message;
    }

    function funkcjalogiczna() {
        let x=1;
        document.getElementById("szkolenie").innerHTML = Boolean(x);
        console.log(x);
    }
    funkcjalogiczna();

    function funkcjaFor ()
    {
        p=0
        s=5
        k=10
        for (var i = p; i <=k; i=i+s) 
        {
            document.write(" Ala ma kota : "+i+" razy ")
            console.log(" Ala ma kota : "+i+" razy ")
        }
    }
    funkcjaFor ()
    function funkcjaWhile ()
    {
        n=0
        y=2
        z=4
        while (n<z) 
        {
            n = n + y;
            document.write(" Ola ma psa : "+n+" razy ")
            console.log(" Ola ma psa : "+n+" razy ")
        }
    }
    funkcjaWhile ()


</script>
